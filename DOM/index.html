      <h2>Colors</h2>

      <div id="color_wheel_text">
        <div onclick="changeTextColorRed()"  style="background-color: red; width: 100px; height: 100px"></div>

        ></div>
        <div  onclick="changeTextColorBlack()"

        ></div>
        <div  onclick="changeTextColorWhite()"  style="background-color: white; width: 100px; height: 100px"></div>
        <div  onclick="changeTextColorViolet()" 
          style="background-color: violet; width: 100px; height: 100px"
        ></div>
        <div  onclick="changeTextColorAquamarine()" 
          style="background-color: aquamarine; width: 100px; height: 100px"
        ></div>
      </div>
      <button onclick="showColorWheelBackground()">Background-color</button>
      <div id="color_wheel_background">
        <div  onclick="changeBackgroundRed()" id="red" style="background-color: red; width: 100px; height: 100px"></div>
        <div onclick="changeBackgroundBlue()" id="blue" style="background-color: blue; width: 100px; height: 100px"></div>
        <div onclick="changeBackgroundGreen()" id="green" style="background-color: green; width: 100px; height: 100px"></div>
        <div onclick="changeBackgroundGrey()" id="grey" style="background-color: grey; width: 100px; height: 100px"></div>
        <div onclick="changeBackgroundYellow()" id="yellow"
          style="background-color: yellow; width: 100px; height: 100px"
        ></div>
        <div onclick="changeBackgroundPalevioletred()" id="palevioletred"
          style="background-color: palevioletred; width: 100px; height: 100px"
        ></div>
        <div onclick="changeBackgroundWhite()" id="white" style="background-color: white; width: 100px; height: 100px"></div>
        <div onclick="changeBackgroundViolet()" id="violet"
          style="background-color: violet; width: 100px; height: 100px"
        ></div>
        <div onclick="changeBackgroundAquamarine()" id="aquamarine"

        <input onclick="isItalic()" type="checkbox" id="cursive" name="text_style" value="cursive" />
        <label for="cursive"> Cursive text</label><br />
      </form>
    </div>

function isBold(){
  if (document.getElementById('bold').checked){
    document.getElementById("output").style.fontWeight = "bold"

  }
  else{
    document.getElementById("output").style.fontWeight = "normal"

  }
}
function isItalic(){
  if (document.getElementById('cursive').checked){
    document.getElementById("output").style.fontStyle = "italic"

  }
  else{
    document.getElementById("output").style.fontStyle = "normal"

  }
}
function styling(){
  document.getElementById("styling").style.display = "flex";
  document.getElementById("input").style.display = "none";

}
function edit(){

  {

}
else{
