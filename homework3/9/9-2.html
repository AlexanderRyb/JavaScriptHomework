  <body>
    <script>
      function getSqrt(number) {
        if (number === undefined) {
          console.log("Будь ласка, введіть число!");
        } else if (typeof number != "number") {
          console.log("Повинно бути числове значення");
        } else if (number < 0) {
          console.log("Введіть додатнє число.");
        } else {
          return Math.sqrt(number);
        }
      }
    </script>
