    <script>
      function getArea(number) {
        if (number === undefined) {
          console.log("Будь ласка, введіть радіус!");
        } else if (typeof number != "number") {
          console.log("Повинно бути числове значення");
        } else {
          return number * number * Math.PI;
        }
      }
