<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [5, 6, 7, 8, 9];

      function total(arr) {
        let sum = 0;
        arr.forEach((each) => {
          sum += each;
        });
        return sum;
      }
      console.log(total(arr));
    </script>
  </body>
</html>
