<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [1, 2, 5, 0, 4, 5, 6];
      let result = 0;
      let numberOfElements = 0;
      let boolean = false;
      function check(total, num, index) {
        if (num == 0) {
          result = total;

          return total + num;
        }
        if (total > 10 && boolean == false) {
          numberOfElements = index;
          boolean = true;

          return total + num;
        }
        return total + num;
      }

      arr.reduce(check);
      console.log(result, numberOfElements);
    </script>
  </body>
