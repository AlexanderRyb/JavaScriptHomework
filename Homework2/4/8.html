<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function powerOf(base, power) {
        base = prompt("base");
        power = prompt("power");
        var a = 1;
        var i = power;
        if (power < 0) {
          while (i < 0) {
            i++;
            a *= base;
          }
          console.log(1 / a);
        } else if (power > 0) {
          let a = 0;
          while (i < power) {
            a++;
            a *= base;
          }
          console.log(a);
        } else {
          console.log("1");
        }
      }
      powerOf();
    </script>
  </body>
</html>
