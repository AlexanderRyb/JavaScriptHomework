  <body>
    <script>
      function geometricProgression(n, q) {
        let b = 1;
        let sum = 0;
        for (let i = 0; i < n; i++) {
          sum += b;
          b = b * q;
        }
        return sum;
      }

      function geometricProgressionAlt(n, q) {
        return (1 * (1 - q ** n)) / (1 - q);
      }
    </script>
