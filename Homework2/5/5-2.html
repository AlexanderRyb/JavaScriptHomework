<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const number = prompt("Enter a positive number: ");
      let isPrime = true;

      if (number === 1) {
        console.log("1 це не просте число");
      } else if (number > 1) {
        for (let i = 2; i < number; i++) {
          if (number % i == 0) {
            isPrime = false;
            break;
          }
        }

        if (isPrime) {
          console.log(`${number} це просто число`);
        } else {
          console.log(`${number} це не просте число`);
        }
      } else {
        console.log("це не просте число");
      }
    </script>
  </body>
</html>
